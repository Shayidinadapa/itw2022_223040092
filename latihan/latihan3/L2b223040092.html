<html>
    <head>
        <title>CSS Id</title>
        <style type"text/css">
            body {background-color: lightgreen;}
            h1 {background-color: white; font-size: 50px; text-align: center;}
            p {color: blue; font-size: 20px; font-weight: bold;}
            #warnaMerah {color: red;}
            #rataKanan {text-align: right;}
            #rataTengah {text-align: center;}
        </style>
    </head>
    <body>
        <h1 id="warnaMerah">CSS</h1>
        <p id="rataKanan">paragraf ini menggunakan rata kanan</p>
        <p id="rataTengah">satu tag html hanya bisa dikenakan satu id, jika lebih maka css tidak akan berfungsi</p>
    </body>
</html>
